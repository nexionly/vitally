
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    (function() {
      const location = window.location;
      const repoName = "vitally-expert";
      const path = location.pathname.substring(location.pathname.indexOf(repoName) + repoName.length) || '/';
      const redirectUrl = location.origin + '/' + repoName + '/#' + path;
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting to the application... If you are not redirected automatically, <a href="/vitally-expert/">click here</a>.</p>
</body>
</html>
