
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect - improved version
    (function() {
      const location = window.location;
      console.log('404 redirect script running at:', location.href);
      
      // Get the repository name from the pathname
      const segments = location.pathname.split('/');
      const repoName = segments[1] || 'vitally-expert';  // Default to 'vitally-expert' if not found
      
      // Build the redirect URL to the root with hash routing
      const redirectUrl = location.origin + '/' + repoName + '/#/';
      
      console.log('Redirecting to:', redirectUrl);
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting to the application... If you are not redirected automatically, <a href="/vitally-expert/">click here</a>.</p>
</body>
</html>
