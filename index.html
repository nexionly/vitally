    <!-- Enhanced base path detection -->
    <script>
      (function() {
        console.log('Initializing base path detection...');
        
        // Get the path from the URL, excluding the domain
        const fullPath = window.location.pathname;
        console.log('Full path:', fullPath);
        
        // Extract the base path by getting everything up to the last segment
        const pathSegments = fullPath.split('/').filter(Boolean);
        let basePath = pathSegments.length > 0 ? '/' + pathSegments.join('/') + '/' : '/';
        
        console.log('Detected base path:', basePath);
        document.querySelector('#base-tag').href = basePath;
        
        // Store for use in the app
        window.BASE_PATH = basePath;
        
        // Debug info
        console.log('Base path set to:', basePath);
        console.log('Window location:', window.location.href);
      })();
    </script>
    
    <!-- Safe CSP that still allows required resources -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' https: 'unsafe-inline' cdn.gpteng.co; style-src 'self' https: 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' https: data:; connect-src 'self' https:;">
