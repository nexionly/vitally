
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Handle GitHub Pages path issues by redirecting to hash-based routing
    (function() {
      var segmentCount = 1; // Number of segments in your repo name - usually 1
      var repo = "vitally-expert"; // Your repository name
      var l = window.location;
      
      // Redirect to the index with the path as a hash
      l.replace(
        l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/vitally-expert/#/">click here</a>.</p>
</body>
</html>
