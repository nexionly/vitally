
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function() {
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects to the root with that
      // query string. This is necessary to handle routing for single page apps
      // hosted on GitHub Pages.
      const pathSegments = window.location.pathname.split('/');
      const repoName = pathSegments[1];
      const path = pathSegments.slice(2).join('/') || '';
      const query = window.location.search;
      const pathWithQuery = path + query;
      const redirectUrl = '/' + repoName + '/?/' + pathWithQuery;
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
