
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    (function() {
      // Handle GitHub Pages path issues by redirecting to hash-based routing
      const pathSegments = window.location.pathname.split('/');
      const repoName = pathSegments[1]; 
      const remainingPath = pathSegments.slice(2).join('/');
      
      // Construct redirect URL with hash routing
      let redirectTo = '/' + repoName + '/#/' + remainingPath;
      
      // Add query params if they exist
      if (window.location.search) {
        redirectTo += window.location.search;
      }
      
      // Redirect
      window.location.replace(redirectTo);
    })();
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/vitally-expert/#/">click here</a>.</p>
</body>
</html>
