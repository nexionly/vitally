
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect - improved version
    (function() {
      const location = window.location;
      console.log('404 redirect script running at:', location.href);
      
      // Redirect to the hash router entry point
      const redirectUrl = location.origin + location.pathname.split('/').slice(0, 2).join('/') + '/#' + location.pathname.replace(/^\/[^\/]+/, '');
      
      console.log('Redirecting to:', redirectUrl);
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 20px;">
  <p>Redirecting to the application... If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
